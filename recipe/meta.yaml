{% set name = "evo_q" %}
{% set version = "0.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  path: ../

requirements:
  build:
    - pathlib
    - python
    - setuptools
  host:
    - python
  run:
    - python

about:
  home: https://github.com/sam-stromswold/evo_q
  license: GPL
  license_family: GPL
  license_file:
  summary: A suite of tools for evolutionary strategies and other population based optimization methods
  doc_url:
  dev_url:

extra:
  recipe-maintainers:
    - sam-stromswold
